<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Form</title>
</head>

<body>
    <!-- h1,h2,h3,h4,h5,h6 = Heading -->
    <h1>Elemen Form</h1>
    <label for="npm">NPM:</label>
    <input id="npm" type="number" placeholder="Nomor Pokok Mahasiswa">
    <br><br>

    <label for="nama">Nama Mahasiswa:</label>
    <input id="nama" type="text" placeholder="Nama Mahasiswa">
    <br><br>

    <label for="tgllahir">Tanggal Lahir:</label>
    <input id="tgllahir" type="date" placeholder="Tanggal Lahir">
    <br><br>

    <label>Jenis Kelamin:</label>
    <input id="gender" type="radio" name="gender" value="Laki-Laki" checked>
    <label for="gender">Laki-Laki</label>

    <input id="gender" type="radio" name="gender" value="Perempuan">
    <label for="gender">Perempuan</label>
    <br><br>

    <label>Hobby:</label>
    <input id="hobby" type="checkbox" name="hobby" value="Berenang" checked>
    <label for="hobby">Berenang</label>

    <input id="hobby" type="checkbox" name="hobby" value="Main Bola">
    <label for="hobby">Main Bola</label>

    <input id="hobby" type="checkbox" name="hobby" value="Badminton">
    <label for="hobby">Badminton</label>
    <br><br>

    <img src="https://lh6.googleusercontent.com/proxy/HIq5_O7n7V1FhgGnsn_Ba1V7Syjr-rryxuDOVPHaEunpZ-6tyRTLv0AGZvVPOT_gy0zHlB6cpYYdP5AD83teUtcnjLAXHl2C_CE3D1kFr8_T9vqGUfeF_2-2gF2PpS2bfQGem4fJesSPiSsOLgTjLAk"
        alt="foto-mahasiswa" width="80" height="100">
    <br><br>

    <p for="alamat">Alamat</p>
    <textarea name="alamat" cols="40" rows="5" id="alamat" placeholder="Alamat Mahasiswa"></textarea>
</body>

</html>
