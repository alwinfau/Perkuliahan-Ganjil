<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>

<body>
    <h1>Form Pendataan Mahasiswa</h1>

    <label for="mhs_npm">NPM</label>
    <input id="mhs_npm" type="number">
    <br><br>

    <label for="mhs_nama">Nama Mahasiswa</label>
    <input id="mhs_nama" type="text">
    <br><br>

    <label for="mhs_tmptlahir">Tempat Lahir</label>
    <input id="mhs_tmptlahir" type="text">

    <label for="mhs_tgllahir">Tgl. Lahir</label>
    <input id="mhs_tgllahir" type="date">
    <br><br>

    <label for="mhs_tgllahir">Tgl. Lahir</label>
    <input id="mhs_tgllahir" type="date">
    <br><br>

    <label for="mhs_wlahir">Waktu Lahir</label>
    <input id="mhs_wlahir" type="time">
    <br><br>

    <label for="mhs_email">Email</label>
    <input id="mhs_email" type="email">
    <br><br>

    <label for="mhs_pwd">Password</label>
    <input id="mhs_pwd" type="password">
    <br><br>

    <label>Jenis Kelamin</label>
    <input id="gender" type="radio" name="gl">
    <label for="gender">Laki Laki</label>

    <input id="gender" type="radio" name="gl">
    <label for="gender">Perempuan</label>
    <br><br>

    <label for="mhs_jrs">Jurusan</label>
    <select name="" id="mhs_jrs">
        <option disabled selected hidden>Silahkan Pilih Jurusan</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Manajemen Informatika">Manajemen Informatika</option>
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Pendidikan Teknologi SI">Pendidikan Teknologi SI</option>
        <option value="Manajemn Retail">Manajemn Retail</option>
        <option value="Akuntansi">Akuntansi</option>
    </select>
    <br><br>


</body>

</html>
