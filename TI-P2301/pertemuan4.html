<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>
</head>

<body>
    <h2 align="center">DAFTAR BARANG</h2>
    <table border="1" align="center" width="80%">
        <thead>
            <tr>
                <th>No</th>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Satuan</th>
                <th>Harga</th>
                <th>Keterangan</th>
                <th>Galeri Barang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>BRG-1001</td>
                <td>Buku Gambar</td>
                <td>Lusin</td>
                <td>Rp.45.000</td>
                <td>Dapat digunakan untuk kebutuhan anak sekolah</td>
                <td align="center">
                    <img width="60"
                        src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//catalog-image/115/MTA-98596465/no-brand_buku-tulis-100-lembar-merek-aa_full01.jpg"
                        alt="image one">
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
