<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
    <style>
        p {
            color: blue;
            font-size: 40px;
            font-weight: bold;
            background-color: #94a3b8;
            border: 5px dashed #1e293b;
            box-shadow: 0px 10px 10px 0px;
        }
    </style>
</head>

<body>
    <!-- internal css = terapkan pada bagian head html -->
    <p>Hello, i'm internal CSS</p>

    <!-- inlines css = langsung pada tag htmlnya itu sendiri -->
    <p style="color: green;">Hello, i'm inline css</p>

    <!-- eksternal css = dari file yang berbeda -->
    <p class="title_one">Hello, i'm Eksternal CSS</p>
    <p id="title_two">Hello, i'm Eksternal CSS</p>
</body>

</html>
