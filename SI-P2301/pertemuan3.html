<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>

<body>
    <form action="">
        <label for="npm">NPM</label>
        <input id="npm" type="number" placeholder="NPM">
        <br><br>

        <label for="nama">Nama Mahasiswa</label>
        <input id="nama" type="text" placeholder="Nama">
        <br><br>

        <label for="tgllahir">Tgl. Lahir</label>
        <input id="tglahir" type="date">
        <br><br>

        <label for="time">Waktu</label>
        <input id="time" type="time">
        <br><br>

        <label for="jurusan">Jurusan</label>
        <select name="" id="jurusan">
            <option value="" disabled hidden>Silahkan Pilih Jurusan</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Manajemen Informatika">Manajemen Informatika</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Manajemen Retail">Manajemen Retail</option>
            <option value="Akuntansi">Akuntansi</option>
            <option value="Teknologi Sistem Informasi">Teknologi Sistem Informasi</option>
        </select>
        <br><br>

        <label for="">Jenis Kelamin</label>
        <input type="radio" value="Laki-Laki" name="gender">
        <label for="lakilaki">Laki-Laki</label>

        <input type="radio" value="Perempuan" name="gender">
        <label for="perempuan">Perempuan</label>
        <br><br>

        <label for="">Hobby & Cita-Cita</label>
        <input type="checkbox" value="Berenang" name="hobby">
        <label for="hobby">Berenang</label>

        <input type="checkbox" value="Memancing Keributan" name="hobby">
        <label for="hobby">Memancing Keributan</label>

        <input type="checkbox" value="Mencuri" name="hobby">
        <label for="hobby">Mencuri</label>

        <input type="checkbox" value="Kapal Laut" name="hobby">
        <label for="hobby">Kapal Laut</label>
    </form>
</body>

</html>
