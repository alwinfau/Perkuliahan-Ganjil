<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
    <link rel="stylesheet" href="style.css">

    <style>
        p {
            color: blue;
        }

        .abc {
            color: green;
            font-size: 30px;
        }

        #html {
            color: aqua;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <!-- inline css -->
    <h1 style="color: orange;font-size: 100px;">Penerapan Inline CSS</h1>

    <!-- internal css -->
    <p>Penerapan Internal CSS</p>
    <p class="abc">Hello, Saya ABC</p>
    <p id="html">Hello, Saya HTML</p>

    <!-- eksternal css -->
    <p class="eskternalcss">Penerapan Eksternal CSS </p>
</body>

</html>
